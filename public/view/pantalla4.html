  <body>

    <div class="container contenedor__margen--arriba">

      <div class="row margen--secciones">
        <div class="col s4 offset-s4 col xl4 offset-xl4">
            <img src="../img/icons/bcp-logo.png" class="responsive-img" alt="">

      </div>
      <div class="row margen--secciones">
        <h2 class="texto--center letra--negra ">Registra tu tarjeta debito BCP</h2>

                                      y/o corriente en soles.</p>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="telefono"  type="number" name="telefono" value="">
          <label for="telefono" ><img src="../img/icons/card.png" class="responsive-img imagen--icono-chico" alt=""></label>
        </div>
      </div>
      <div class="row margen--abajo">
        <div class="col s1 offset-s4 col xl1 offset-xl4">
          <img src="../img/icons/scan.png"  class="imagen--icono-chico margen--arriba" alt="">

        <div class="col s6 col xl6 ">
          <p class="texto--center letra__color-azul margen--arriba">Escanear tarjeta</p>
        </div>


    </div>
